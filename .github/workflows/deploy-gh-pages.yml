name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main # Or your primary branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create Firebase Config File
        run: |
          echo "const firebaseConfig = {" > firebase-config.js
          echo "  apiKey: \"${{ secrets.FIREBASE_API_KEY }}\"," >> firebase-config.js
          echo "  authDomain: \"${{ secrets.FIREBASE_AUTH_DOMAIN }}\"," >> firebase-config.js
          echo "  databaseURL: \"${{ secrets.FIREBASE_DATABASE_URL }}\"," >> firebase-config.js
          echo "  projectId: \"${{ secrets.FIREBASE_PROJECT_ID }}\"," >> firebase-config.js
          echo "  storageBucket: \"${{ secrets.FIREBASE_STORAGE_BUCKET }}\"," >> firebase-config.js
          echo "  messagingSenderId: \"${{ secrets.FIREBASE_MESSAGING_SENDER_ID }}\"," >> firebase-config.js
          echo "  appId: \"${{ secrets.FIREBASE_APP_ID }}\"" >> firebase-config.js
          echo "};" >> firebase-config.js
          echo "" >> firebase-config.js
          echo "// Initialize Firebase" >> firebase-config.js
          echo "firebase.initializeApp(firebaseConfig);" >> firebase-config.js
          echo "const database = firebase.database(); // Make database globally available" >> firebase-config.js

      # ---- NEW STEP ADDED HERE ----
      - name: Prepare .gitignore for deployment
        run: |
          if [ -f .gitignore ]; then
            echo "Original .gitignore content:"
            cat .gitignore
            # Remove the line that ignores firebase-config.js specifically for this deployment
            # This assumes 'firebase-config.js' is on its own line
            sed -i '/^firebase-config.js$/d' .gitignore
            echo "Modified .gitignore content (firebase-config.js line removed if present):"
            cat .gitignore
          else
            echo ".gitignore not found in workspace root."
          fi
      # ---- END OF NEW STEP ----

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./
          # Optional: If you want to be very explicit about committing changes,
          # even if only the new firebase-config.js is present.
          # But the .gitignore modification should be enough.
          # allow_empty_commit: false # Default is false, usually fine
          # force_orphan: true # Consider this if you want a clean history on gh-pages each time
                              # and are sure all necessary files are in publish_dir