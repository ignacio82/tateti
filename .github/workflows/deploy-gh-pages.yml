name: Deploy to GitHub Pages

# Controls when the workflow will run
on:
  push:
    branches:
      - main # Or 'master', or whichever branch you use for your main development

jobs:
  deploy:
    runs-on: ubuntu-latest # Use the latest Ubuntu runner

    steps:
      # Step 1: Check out your repository code
      - name: Checkout repository
        uses: actions/checkout@v4 # Or a specific later version

      # Step 2: Deploy to GitHub Pages
      # This action will take the files from your repository (publish_dir)
      # and push them to the gh-pages branch.
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3 # Or a specific later version
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./ # Deploy the root directory of your main branch
          # publish_branch: gh-pages # This is the default, so not strictly needed to specify
          # cname: your.custom.domain.com # Uncomment and set if you use a custom domain